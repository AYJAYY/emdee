app-id: io.github.AYJAYY.EmDee
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: emdee

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home

modules:
  - name: emdee
    buildsystem: simple
    build-commands:
      - ar x EmDee_0.3.2_amd64.deb
      - tar xzf data.tar.gz
      - install -Dm755 usr/bin/emdee /app/bin/emdee
      - install -Dm644 usr/lib/EmDee/fileicon.ico /app/lib/EmDee/fileicon.ico
      - install -Dm644 usr/share/icons/hicolor/32x32/apps/emdee.png /app/share/icons/hicolor/32x32/apps/io.github.AYJAYY.EmDee.png
      - install -Dm644 usr/share/icons/hicolor/128x128/apps/emdee.png /app/share/icons/hicolor/128x128/apps/io.github.AYJAYY.EmDee.png
      - install -Dm644 usr/share/icons/hicolor/256x256@2/apps/emdee.png /app/share/icons/hicolor/256x256@2/apps/io.github.AYJAYY.EmDee.png
      - install -Dm644 usr/share/applications/EmDee.desktop /app/share/applications/io.github.AYJAYY.EmDee.desktop
      - desktop-file-edit --set-icon=io.github.AYJAYY.EmDee --set-key=Categories "--set-value=Utility;Viewer;" /app/share/applications/io.github.AYJAYY.EmDee.desktop
      - install -Dm644 io.github.AYJAYY.EmDee.metainfo.xml /app/share/metainfo/io.github.AYJAYY.EmDee.metainfo.xml
    sources:
      - type: file
        url: https://github.com/AYJAYY/emdee/releases/download/v0.3.2/EmDee_0.3.2_amd64.deb
        sha256: dbb87c236398e7925734c8fb9c9bc195e468f6e44be51ac6370a45d3f2466774
      - type: file
        path: io.github.AYJAYY.EmDee.metainfo.xml
